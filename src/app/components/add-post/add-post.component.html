<h3>Add Post</h3>
<br>

<div *ngIf="currentFile" class="progress">
    <div style="border: 1px #000000 dotted;"
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }">
      {{ progress }}%
    </div>
  </div>
  
<form [formGroup]="addPostFormGroup" class="addPost_form" (ngSubmit)="onSubmit()">
    <div class="container" formGroupName="post">
        <table class="table">

            <tr>
                <td><label for="description_text" class="description_label">Description</label></td>
                <td><input formControlName="description" id="description_text"/></td>
            </tr>
            <tr>
                <td> <label for="lang_selector">Content Type</label></td>
                <td> <select formControlName="contentType" id="">
                        <option value="text">Text</option>
                        <option value="image">Image</option>
                        <option value="video">Video</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="content" class="">Content</label></td>
                <td style="padding-right: 30px;"><input type="file" formControlName="content" (change)="selectFile($event)" /> 
                
                    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                        Upload
                      </button>
                      <br/>

                      <div *ngIf="currentFile" class="progress">
                        <div style="border: 1px #000000 dotted;"
                          class="progress-bar progress-bar-info progress-bar-striped"
                          role="progressbar"
                          attr.aria-valuenow="{{ progress }}"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          [ngStyle]="{ width: progress + '%' }">
                          {{ progress }}%
                        </div>
                      </div>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <button type="submit">
                    Add
                </button>
            </tr>
        </table>
    </div>
</form>
